<style>


body{
    font-family: playfair display;
    width:100%;
    height:100%;
    margin:0;
    padding:0;
}


.section{
    text-align:center;
    width:100%;
    border:1px solid transparent;
}
a{
    color:white;
    text-decoration:none;
}
#section1{
    position:static;
    width:100%;
    height:100%;
    padding:0;
    margin:0;
    color:white;
}

#section1_h1{
    margin-top:200px;
    font-weight: bold;
    letter-spacing: 5px;
    color:white;
    font-size: 2.5em;
    width:250px;
    height:35px;
}



.navebarre{
    position:absolute;
    top:0;
    left:0;
    padding:10px;
    width:50px;
}

#site_acces{
    position: fixed;
    right:30px;
    top:30px;
    width:200px;
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 4px;
    padding-bottom: 7px;
    overflow: hidden;
}
#site_acces:hover + #site_acces_line{
    display:block;
    stroke-dashoffset: 0;
}
#site_acces_line{
    position: fixed;
    right:40px;
    top:50px;
    height:20px;
    display:block;
    stroke-dasharray: 185;
    stroke-dashoffset: 185;
    transition: 0.5s;

    
}
#menu{
    position:absolute;
    top:25px;
    left:70px;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

#arrow{
    position:absolute;
    bottom:0;
    right:0;
    padding-bottom:30px;
    padding-right:15px;
    height:80px;
    width:40px;

}
#arrow1{
    display:none;
}
</style>

</script>
