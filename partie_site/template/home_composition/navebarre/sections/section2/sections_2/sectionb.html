
<center>
    <div class="in_square">


        <h3 id="head"  onmouseover="active('line_head1', 'line_head2', 'line_head3')"
                      onmouseout="deactive('line_head1', 'line_head2', 'line_head3',
                                           '150', '250', '250')">

            <a href="#">LA TÊTE</a>
        </h3>

        <svg class="line_under_h3" id="line_head"
            width="250" height="2" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <line x1="20" x2="320" y1="1" y2="1" stroke="white" fill="transparent" stroke-width="2"/>
            <path fill="none" stroke="blue" stroke-width="5"/>
        </svg>



        <ul>
            <li>Inclinaison</li>
            <svg class="line_under_h3_1" id="line_head1"
                width="150" height="2" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="20" x2="150" y1="1" y2="1" stroke="white" fill="transparent" stroke-width="2"/>
                <path fill="none" stroke="blue" stroke-width="5"/>
            </svg>



            <li>Mouvements verticaux et horrizontaux</li>
            <svg class="line_under_h3_1" id="line_head2"
                width="250" height="2" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="20" x2="250" y1="1" y2="1" stroke="white" fill="transparent" stroke-width="2"/>
                <path fill="none" stroke="blue" stroke-width="5"/>
            </svg>



            <li>Zones extérieurs de la tête</li>
            <svg class="line_under_h3_1" id="line_head3"
                width="250" height="2" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="20" x2="250" y1="1" y2="1" stroke="white" fill="transparent" stroke-width="2"/>
                <path fill="none" stroke="blue" stroke-width="5"/>
            </svg>
        </ul>


    </div>
</center>



<style>

    #head:hover + #line_head{
        color:red;
        visibility:visible;
        stroke-dashoffset: 0;
    }
    #line_head{
        visibility:hidden;
        stroke-dasharray: 320;
        stroke-dashoffset: 320;
        transition: 1.5s;
    }
    #line_head1{
        stroke-dasharray: 150;
        stroke-dashoffset: 150;
        transition: 1.5s;
    }
    #line_head2,
    #line_head3{
        stroke-dasharray: 250;
        stroke-dashoffset: 250;
        transition: 1.5s;
    }
</style>
