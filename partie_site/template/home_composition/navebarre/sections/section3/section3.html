<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script>

    var TOP_PAGE = 0

    function scrolling(up, down, element_after, element_before){

        if (up == "true"){
            setTimeout(function(){ $(element_after).slideUp(500).delay(500);}, 1);
            TOP_PAGE += 1
            switch_top_page_color("true", "");

        }else if (down == "true"){
            setTimeout(function(){ $(element_before).slideDown(500).delay(500);}, 1);
            TOP_PAGE -= 1
            switch_top_page_color("", "true");
        };
    };


    function switch_color(){
        if (TOP_PAGE == 0){

            document.getElementById("container3").style.opacity = 0;
            document.getElementById("container3").style.backgroundColor = "black";
            document.getElementById("container3").style.opacity = 1;

            document.getElementById("container3").style.color = "white";
 
        }else if (TOP_PAGE == 1){
            document.getElementById("container3").style.opacity = 0;
            document.getElementById("container3").style.backgroundColor = "red";
            document.getElementById("container3").style.opacity = 1;

            document.getElementById("container3").style.color = "white";

        }else if (TOP_PAGE == 2){
            document.getElementById("container3").style.opacity = 0;
            document.getElementById("container3").style.backgroundColor = "white";
            document.getElementById("container3").style.opacity = 1;

            document.getElementById("container3").style.color = "black";

        };
    };

    function switch_top_page_color(up, down){

        //page go to up put delay on changement top page.

        if (up == "true"){setTimeout(function(){switch_color()}, 2000);
        }else if (down = "true"){switch_color()};















    };





</script>
