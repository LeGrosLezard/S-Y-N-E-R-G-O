<style>
    #container_image{
        position:fixed;
        height:50%;
        width:100%;
        margin-top:11%;
        overflow:hidden;
    }
    #link_github_eyes{
        font-size:0.86em;
        opacity:0;
        -webkit-transition: opacity 2s;
        -moz-transition: opacity 2s;
        -o-transition: opacity 2s;
        transition: opacity 2s;
        position:relative;
    }
    #github{
        position:relative;
        color:white;
        cursor:pointer;
        margin-left:30%;
    }
    #image{
        position:relative;
        width:39%;
        height:78%;
        margin-left:30%;
        z-index:10;

        opacity:1;
        -webkit-transition: opacity 2s;
        -moz-transition: opacity 2s;
        -o-transition: opacity 2s;
        transition: opacity 2s;
    }
    #image2{
        position:absolute;
        width:39%;
        height:78%;
        left : 45.5%;
        bottom : 21.5%;
        z-index:1;

    }
    #explication{
        position:absolute;
        margin-top:35%;
        width:90%;
        text-align:center;
        margin-left:5%;
        font-weight:bold;
    }
    #eyes_explication{
        margin-top:15%;
        position:absolute;
        font-size:2em;
        width:100%;
        letter-spacing:3px;
    }
    #project_view{
        position:absolute;
        letter-spacing:1px;
        vertical-align: middle;
        width:100%;
        margin-top:67%;
        font-size:0.8em;
    }
    .carre{
        position:relative;
        margin-top:60%;
        stroke-dasharray: 600;
        transition: 1.5s;
        height:75px;
    }
    .carre:hover {
        stroke-dashoffset: 600;
    }
    #squarebabs:hover{
        stroke:#2D3142;
    }
    #link_to{
        position:absolute;
        width:25%;
        height:300px;
        margin-top:11.5%;
        margin-left:10%;
        font-family: playfair display;
        color:white;
    }
    #transition1{
        position: relative;
        width:100%;
        height:100%;
        overflow:hidden;
    }
    #transition_gif{
        margin-left:31%;
        margin-top:8%;
    }
    #container{
        background:#7BAABE;
        position:absolute;
        padding:0;
        margin:0;
        width:100%;
        height:100%;
    }
    #visible{

        overflow:hidden;

</style>



<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

<script>

    //Onclick github link make appear link
    function appear(){
        document.getElementById("link_github_eyes").style.opacity = 1;
        document.getElementById("image").style.opacity = 0;
        setTimeout(function(){document.getElementById("image").style.opacity = 1;}, 1000);
    };

    //Switch Eyes picture to Progress picture
    function progress(){
        document.getElementById("image").style.opacity = 0;
    };
    //Switch Progress picture to Eyes picture
    function unprogress(){
        document.getElementById("image").style.opacity = 1;
    };



</script>
