<style>
    #transition_section3{
        position:absolute;
        width:60%;
        height:70%;
        margin-left:20%;
        margin-top:4%;
        stroke-dasharray: 385%;
        stroke-dashoffset: 385%;
    }
    #squarebabs:hover{
        stroke:#2D3142;
    }
    #container3{
        background:#7BAABE;
    }
    #stroke-2 {
      stroke: #96C3CE;
      position:absolute;
      fill: none;
      stroke-width: 2%;
      stroke-dasharray: 300;
    }
    #stroke-3 {
      stroke: #4BC6B9;
      position:absolute;
      fill: none;
      stroke-width: 2%;
      stroke-dasharray: 450;

    }




</style>

<script>

    function redirect(){
        document.getElementById("transition_section3").style.zIndex = "200";
        document.getElementById("transition_section3").style.strokeDashoffset  = "0";
        document.getElementById("transition_section3").style.transition = "1.5s";

        setTimeout(function(){
            document.getElementById("transition_section3").style.backgroundColor  = "black";}, 1000)
        
    }

</script>
