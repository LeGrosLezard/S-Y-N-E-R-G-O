    <!-- Header (menu and acces to the web site) -->

    <div class="page_section" id="section3_part1" style="display:none;">
        {% include "home_composition/sections/section3/parts_section3/section3_part1.html" %}
    </div>


    <div class="page_section" id="section3_part2">

        <div class="section3_part2_page" id="section3_part2_part1">
            <div id="" onclick="scrolling('true', 'false', '#section3_part2_part1', 'section3_part2_part2')">
                <span id="span1">aaa</span>
            </div>
        </div>




        <div class="section3_part2_page" id="section3_part2_part2">
            <div id=""
                onclick="scrolling('true', 'false', '#section3_part2_part2', '')">
                <span id="span2">aaa</span>
            </div><br>

            <div id=""
                onclick="scrolling('false', 'true', '#section3_part2_part2', '#section3_part2_part1')">

        <div class="section3_part2_page" id="section3_part2_part3">
            <div id=""
                onclick="scrolling('false', 'true', '#section3_part2_part3', '#section3_part2_part2')">

            </div>
        </div>

    </div>

<style>

    }

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script>


    var FADIN = 0

    //yep....
    function fadin(){
        console.log(FADIN)
        if (FADIN == 1){

            document.getElementById("span1").style.visibility = "hidden";
            
            document.getElementById("section3_part2_part1").style.opacity = "0";
            document.getElementById("section3_part2_part3").style.opacity = "0";
            document.getElementById("section3_part2_part2").style.opacity = "1";
        }else if(FADIN == 0){

            document.getElementById("section3_part2_part2").style.opacity = "0";
            document.getElementById("section3_part2_part1").style.opacity = "1";
        }else if (FADIN == 2){
            document.getElementById("section3_part2_part2").style.opacity = "0";
            document.getElementById("section3_part2_part3").style.opacity = "1";
        };
    };



    function button_visibility(){
        if (FADIN == 1){

            document.getElementById("span1").style.visibility = "hidden";
            document.getElementById("span4").style.visibility = "hidden";

            setTimeout(function(){
                document.getElementById("span2").style.visibility = "visible";
                document.getElementById("span3").style.visibility = "visible"; }, 500)



    
        }else if(FADIN == 0){

            document.getElementById("span4").style.visibility = "hidden";
            document.getElementById("span3").style.visibility = "hidden";
            document.getElementById("span2").style.visibility = "hidden";

            setTimeout(function(){
                document.getElementById("span1").style.visibility = "visible"; }, 500)




        }else if (FADIN == 2){
            document.getElementById("span2").style.visibility = "hidden";
            document.getElementById("span3").style.visibility = "hidden";

            setTimeout(function(){
                document.getElementById("span4").style.visibility = "visible"; }, 500)

        };
    };


    function scrolling(up, down, elementTop, elementDown){

        if (up == "true"){
            FADIN += 1
            fadin();
            button_visibility();
            setTimeout(function(){ $(elementTop).slideUp(500).delay(500);}, 1);

        }else if (down == "true"){
            FADIN -= 1
            fadin();
            button_visibility();
            setTimeout(function(){ $(elementDown).slideDown(500).delay(500);}, 1);
        };
    };








</script>
